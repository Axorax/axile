      Pi (π) is an irrational number. You cannot write it as a finite decimal.
      You need an approximate value for pi. Here are 10,000 digits of pi:

      <br /><br />

      <button
        class="button-1"
        style="margin-bottom: -2rem"
        onclick="highlightPi()"
      >

      </button>

    <script>
      let x = false;
      const b = document.querySelector(".button-1");
      const y = generateValueOfPi(10019n);
      document.querySelector(".val").innerHTML = y;

      function highlightPi() {
        if (x) {
          document.querySelector(".val").innerHTML = y;
          b.textContent = "Enable Highlight";
          x = false;
        } else {
          const format = y
            .replaceAll("0", '<span style="color:mintcream">0</span>')
            .replaceAll("1", '<span style="color:darkorange">1</span>')
            .replaceAll("2", '<span style="color:greenyellow">2</span>')
            .replaceAll("3", '<span style="color:darksalmon">3</span>')
            .replaceAll("4", '<span style="color:darkkhaki">4</span>')
            .replaceAll("5", '<span style="color:moccasin">5</span>')
            .replaceAll("6", '<span style="color:slateblue">6</span>')
            .replaceAll("7", '<span style="color:orangered">7</span>')
            .replaceAll("8", '<span style="color:firebrick">8</span>')
            .replaceAll("9", '<span style="color:royalblue">9</span>')
            .replace(
              '<span style="color:darksalmon">3</span>.',
              '<span style="color:cornflowerblue">3.</span>'
            );
          document.querySelector(".val").innerHTML = format;
          b.textContent = "Disable Highlight";
          x = true;
        }
      }
    </script>
